<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../static/navbar.css" />
    <link rel="stylesheet" href="../static/home.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:regular,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>

  <body class="bg-img">
    <nav class="navbar navbar-expand-lg">
      <div class="d-flex align-item-center">
        <h3
          class="mx-5 fs-1 text-white"
          style="font-family: 'Dancing Script'; font-weight: '2000px'"
        >
          Betting Mate!
        </h3>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        style="margin-right: 50px"
        ;
      >
        <ul class="navbar-nav ms-auto mb-2">
          <li class="nav-item a">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item a">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item a">
            <a class="nav-link" href="#">Signup</a>
          </li>
          <li class="nav-item a">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <script>
      window.onload = function () {
        const navLinks = document.querySelectorAll(".nav-item a");
        navLinks.forEach((link) => {
          if (link.href === window.location.href) {
            link.classList.add("active");
          }
        });
      };
    </script>
  </body>
</html>
