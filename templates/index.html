<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% block title %} {% endblock title %} - IPl Dream 11 Team Prediction
    </title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='footer.css') }}"
    />
    <link rel="stylesheet" href="../static/navbar.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:regular,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
  </head>

  <body class="light" id="body">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="d-flex align-item-center">
          <h3
            class="mx-5 fs-1 text-white"
            style="font-family: 'Dancing Script'; font-weight: '2000px'"
          >
            Betting Mate!
          </h3>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
          style="margin-right: 50px"
          ;
        >
          <ul class="navbar-nav ms-auto mb-2">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="mb-5">
      <!-- IPL Banner - 1 -->
      <div class="ipl-banner-left">
        <div class="slider-frame">
          <div class="slide-images-up">
            <!-- Image-1 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='mi.jpg') }}"
                alt="Mumbai Indians"
              />
            </div>
            <!-- Image-2 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='srh.png') }}"
                alt="Sunrisers Hyderabad"
              />
            </div>
            <!-- Image-3 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='rcb.png') }}"
                alt="Royal Challengers Bangalore"
              />
            </div>
            <!-- Image-4 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='dc.png') }}"
                alt="Delhi Capitals"
              />
            </div>
            <!-- Image-5 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='rr.png') }}"
                alt="Rajasthan Royals"
              />
            </div>
            <!-- Image-6 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='gt.jpg') }}"
                alt="Gujarat Titans"
              />
            </div>
            <!-- Image-7 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='kxip.png') }}"
                alt="Kings XI Punjab"
              />
            </div>
            <!-- Image-8 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='csk.png') }}"
                alt="Chennai Super Kings"
              />
            </div>
          </div>
        </div>
      </div>

      <center>
        <div class="mt-5 mb-5">
          <div class="form form-card border-0">
            <br />
            <h4
              style="
                color: #1c185c;
                text-shadow: 2px 2px 4px #f9f6f6;
                font-family: 'Montserrat';
              "
              class="fs-3"
            >
              <b>IPL Team Predictor</b>
            </h4>
            <div class="form-in">
              <form method="POST">
                <div class="form-op" id="select">
                  <select name="team1" class="custom-select">
                    <option>Select Team 1</option>
                    <option value="MI">Mumbai Indians</option>
                    <option value="CSK">Chennai Super Kings</option>
                    <option value="PBKS">Punjab Kings</option>
                    <option value="DC">Delhi Capitals</option>
                    <option value="KKR">Kolkata Knight Riders</option>
                    <option value="RR">Rajasthan Royals</option>
                    <option value="RCB">Royal Challengers Bangalore</option>
                    <option value="SRH">Sunrisers Hyderabad</option>
                    <option value="GT">Gujarat Titans</option>
                    <option value="LSG">Lucknow Supergaints</option>
                  </select>
                </div>
                <br />
                <div class="form-op" id="select2">
                  <select name="team2" class="custom-select">
                    <option>Select Team 2</option>
                    <option value="MI">Mumbai Indians</option>
                    <option value="CSK">Chennai Super Kings</option>
                    <option value="PBKS">Punjab Kings</option>
                    <option value="DC">Dehli Capitals</option>
                    <option value="KKR">Kolkata Knight Riders</option>
                    <option value="RR">Rajasthan Royals</option>
                    <option value="RCB">Royal Challengers Bangalore</option>
                    <option value="SRH">Sunrisers Hyderabad</option>
                    <option value="GT">Gujarat Titans</option>
                    <option value="LSG">Lucknow Supergaints</option>
                  </select>
                </div>
                <br /><br />
                <div class="form-op">
                  <select name="venue" class="custom-select">
                    <option>Select Venue</option>
                    <option value="1">Narendra Modi Stadium, Ahmedabad</option>
                    <option value="2">M. Chinnaswamy Stadium, Bengaluru</option>
                    <option value="3">
                      M. A. Chidambaram Stadium, Chennai
                    </option>
                    <option value="4">Arun Jaitley Stadium, Dehli</option>
                    <option value="5">
                      Himachal Pradesh Cricket Association Stadium, Dharamshala
                    </option>
                    <option value="6">
                      Assam Cricket Association Stadium, Guhawati
                    </option>
                    <option value="7">
                      Rajiv Gandhi International Cricket Stadium, Hyderabad
                    </option>
                    <option value="8">Sawai Mansingh Stadium, Jaipur</option>
                    <option value="9">Ekana Cricket Stadium, Lucknow</option>
                    <option value="10">
                      Inderjit Singh Bindra Stadium, Mohali
                    </option>
                    <option value="11">Wankhede Stadium, Mumbai</option>
                    <option value="12">Eden Gardens, Kolkata</option>
                  </select>
                </div>
                <div class="form-op button w-100 mt-3 rounded-5">
                  <!-- <div class="btn-lyr "></div> -->
                  <button class="w-50 rounded-5 submit-btn" type="submit">
                    Submit
                  </button>
                  <!-- <input type="submit" value="Submit"> -->
                </div>
                <br />
              </form>
            </div>
          </div>
        </div>
      </center>

      <!-- IPL Banner - 2 -->
      <div class="ipl-banner-right">
        <div class="slider-frame">
          <div class="slide-images-down">
            <!-- Image-1 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='mi.jpg') }}"
                alt="Mumbai Indians"
              />
            </div>
            <!-- Image-2 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='srh.png') }}"
                alt="Sunrisers Hyderabad"
              />
            </div>
            <!-- Image-3 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='rcb.png') }}"
                alt="Royal Challengers Bangalore"
              />
            </div>
            <!-- Image-4 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='dc.png') }}"
                alt="Delhi Capitals"
              />
            </div>
            <!-- Image-5 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='gt.jpg') }}"
                alt="Gujarat Titans"
              />
            </div>
            <!-- Image-6 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='rr.png') }}"
                alt="Rajasthan Royals"
              />
            </div>
            <!-- Image-7 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='kxip.png') }}"
                alt="Kings XI Punjab"
              />
            </div>
            <!-- Image-8 -->
            <div class="image-container">
              <img
                class="image-width"
                src="{{ url_for('static', filename='csk.png') }}"
                alt="Chennai Super Kings"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <footer class="mt-5">
        <p>&copy; 2024 Betting Mate! | All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>
    <script>
      window.onload = function () {
        const navLinks = document.querySelectorAll(".nav-item a");
        navLinks.forEach((link) => {
          if (link.href === window.location.href) {
            link.classList.add("active");
          }
        });
      };
    </script>
  </body>
</html>
