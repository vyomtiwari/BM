<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dream11 Predictor - login &amp; signup form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/navbar.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:regular,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>

  <body class="bg-clr">
    <nav class="navbar navbar-expand-lg">
      <div class="d-flex align-item-center">
        <h3
          class="mx-5 fs-1 text-white"
          style="font-family: 'Dancing Script'; font-weight: '2000px'"
        >
          Betting Mate!
        </h3>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        style="margin-right: 50px"
        ;
      >
        <ul class="navbar-nav ms-auto mb-2">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex justify-content-center">
      <div class="wrapper mt-2">
        <div class="title-text">
          <div class="title login">Login</div>
          <div class="title signup">Signup</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked />
            <input type="radio" name="slide" id="signup" />
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form
              action="#"
              class="login"
              onsubmit="redirectToNewRoute(); return false;"
            >
              <div class="field">
                <input type="text" placeholder="Email Address" required />
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required />
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login" />
              </div>
              <div class="signup-link">
                Not a member?
                <a href="#" onclick="redirectToNewRoute()">Signup now</a>
              </div>
            </form>
            <form
              action="#"
              class="signup"
              onsubmit="redirectToNewRoute(); return false;"
            >
              <div class="field">
                <input type="text" placeholder="Email Address" required />
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required />
              </div>
              <div class="field">
                <input
                  type="password"
                  placeholder="Confirm password"
                  required
                />
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>

                <input type="submit" value="Signup" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./static/login.js"></script>
    <script>
      function redirectToNewRoute() {
        // Redirect to the '/new-route' route immediately
        window.location.href = "/index";
      }
    </script>
    <script>
      window.onload = function () {
        const navLinks = document.querySelectorAll(".nav-item a");
        navLinks.forEach((link) => {
          if (link.href === window.location.href) {
            link.classList.add("active");
          }
        });
      };
    </script>
  </body>
</html>
