<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Result</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='footer.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='result.css') }}"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />

    <!-- JS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the second table header element
        var headerCell1 = document.querySelector("table th:nth-child(1)");
        if (headerCell1) {
          headerCell1.textContent = "Sr No.";
        }
        var headerCell = document.querySelector("table th:nth-child(2)");

        // Check if the headerCell is found
        if (headerCell) {
          // Change the text content of the header cell
          headerCell.textContent = "Players";
        }
      });
    </script>
  </head>

  <body>
    <!-- IPL Banner - 1 -->
    <div class="ipl-banner-left" style="top: 110px">
      <div class="slider-frame">
        <div class="slide-images-up">
          <!-- Image-1 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='mi.jpg') }}"
              alt="Mumbai Indians"
            />
          </div>
          <!-- Image-2 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='srh.png') }}"
              alt="Sunrisers Hyderabad"
            />
          </div>
          <!-- Image-3 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='rcb.png') }}"
              alt="Royal Challengers Bangalore"
            />
          </div>
          <!-- Image-4 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='dc.png') }}"
              alt="Delhi Capitals"
            />
          </div>
          <!-- Image-5 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='rr.png') }}"
              alt="Rajasthan Royals"
            />
          </div>
          <!-- Image-6 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='gt.jpg') }}"
              alt="Gujarat Titans"
            />
          </div>
          <!-- Image-7 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='kxip.png') }}"
              alt="Kings XI Punjab"
            />
          </div>
          <!-- Image-8 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='csk.png') }}"
              alt="Chennai Super Kings"
            />
          </div>
        </div>
      </div>
    </div>

    <h1 style="color: rgb(12, 12, 12); font-family: 'Montserrat'" class="fs-1">
      Final Predicted Team
    </h1>
    {{ predicted_team | safe }}

    <!-- IPL Banner - 2 -->
    <div class="ipl-banner-right" style="top: 110px">
      <div class="slider-frame">
        <div class="slide-images-down">
          <!-- Image-1 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='mi.jpg') }}"
              alt="Mumbai Indians"
            />
          </div>
          <!-- Image-2 -->

              src="{{ url_for('static', filename='srh.png') }}"

          <!-- Image-3 -->

            <img
              class="image-width"
              src="{{ url_for('static', filename='rcb.png') }}"
              alt="Royal Challengers Bangalore"
            />
          </div>
          <!-- Image-4 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='dc.png') }}"
              alt="Delhi Capitals"
            />
          </div>
          <!-- Image-5 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='gt.jpg') }}"

            />

          <!-- Image-6 -->

            />

          <!-- Image-7 -->

          </div>
          <!-- Image-8 -->
          <div class="image-container">
            <img
              class="image-width"
              src="{{ url_for('static', filename='csk.png') }}"

            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
